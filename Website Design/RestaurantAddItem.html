<html>
    <head>

    <body>
        <h2 name="addTitle">Add Order</h2><br>

            <label for="itemCategory">Item Category</label>
            <input type="text" name="itemCategory" placeholder="Which category do you recognize your food to belong in?"><br>
            <input type="submit" name="submit" value="Submit">
        </form><br><!--Create count for order and use it for adding the order to the order line-->
    </body><!--Try to retrieve the count of the user for adding order to order line-->
